<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f4; }
        .container { margin-top: 50px; }
        .card { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Crop Yield Prediction</h1>

        {% if error %}
            <div class="alert alert-danger text-center" role="alert">
                {{ error }}
            </div>
        {% endif %}
        
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="crop">Crop Name</label>
                <input type="text" name="crop" class="form-control" placeholder="Enter Crop Name" required>
            </div>
            <div class="form-group">
                <label for="state">State Name</label>
                <input type="text" name="state" class="form-control" placeholder="Enter State Name" required>
            </div>
            <div class="form-group">
                <label for="season">Season</label>
                <input type="text" name="season" class="form-control" placeholder="Enter Season" required>
            </div>
            <div class="form-group">
                <label for="year">Crop Year (Optional)</label>
                <input type="number" name="year" class="form-control" min="2000" max="2025" placeholder="Enter Year">
            </div>
            <div class="form-group">
                <label for="rainfall">Annual Rainfall (Optional)</label>
                <input type="number" name="rainfall" class="form-control" min="0" placeholder="Enter Annual Rainfall">
            </div>
            <div class="form-group">
                <label for="fertilizer">Fertilizer Use (Optional)</label>
                <input type="number" name="fertilizer" class="form-control" min="0" placeholder="Enter Fertilizer Use">
            </div>
            <div class="form-group">
                <label for="pesticide">Pesticide Use (Optional)</label>
                <input type="number" name="pesticide" class="form-control" min="0" placeholder="Enter Pesticide Use">
            </div>
            <button type="submit" class="btn btn-primary">Predict Yield</button>
        </form>
    </div>
</body>
</html>
