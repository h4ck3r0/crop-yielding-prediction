<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body { background-color: #f4f4f4; }
        .container { margin-top: 50px; }
        .card { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Prediction Result</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Crop: {{ crop }}</h5>
                <p class="card-text">State: {{ state }}</p>
                <p class="card-text">Season: {{ season }}</p>
                <h3 class="card-text">Predicted Yield: {{ prediction }} Metric Tons per Hectare</h3>
            </div>
        </div>
        <a href="/" class="btn btn-primary">Make Another Prediction</a>
    </div>
</body>
</html>
